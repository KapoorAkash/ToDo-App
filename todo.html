<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="font-f1 font-1 bg-black text-white a-center p-1">
        ToDo
        <span class="text-orange">
            List.
        </span>
    </header>
    <main>
        <article  class="p-2 a-center">
            <h1 class="a-left font-2 font-f2">
                Project
            </h1>
            <section class="todo-sec bg-gray w-1 in-Table a-center">
                <h2>
                    ToDo
                </h2>
                <input type="text" placeholder="Add Task">
                <button type="button">Add</button>
            </section>
            <section class="progress-sec bg-gray w-1 in-Table a-center m-1">
                <h2>
                    Inprogress
                </h2>
                <div class="bg-gray">

                </div>


            </section>
            <section class="complete-sec bg-gray w-1 in-Table a-center m-1">
                <h2>
                    Completed
                </h2>
                <div class="bg-gray">

                </div>
                
            </section>
        </article>
    </main>
    
</body>
</html>
