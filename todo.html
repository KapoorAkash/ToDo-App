<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="font-f1 font-1 bg-black text-yellow a-center p-1">
        ToDo
        <span class="text-white">
            List.
        </span>
    </header>
    <main>
        <article class="p-2 a-center">
            <h1 class="a-left font-2 font-f2 p-3">
                Project
            </h1>
            <section class="todo-sec bg-gray w-1 in-Table  m-2 m-3 h-1">

                <h2 class="text-black inline">
                    ToDo
                </h2>
                <span id="display">
                        0
                    </span>    
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Add Task">
                    <button type="submit" class="input-button" id="button">Add</button>
                </form>
                <ul class="ul-list">
                </ul>
            </section>
            <section class="progress-sec bg-gray w-1 in-Table m-2 m-3 h-1">
                <h2 class="text-black">
                    In Progress
                </h2>
                <ul class="inprogress">
                </ul>
            </section>
            <section class="complete-sec bg-gray w-1 in-Table m-2 h-1">
                <h2 class="text-black">
                    Completed
                </h2>
                <ul class="complete">

                </ul>
            </section>
        </article>
    </main>
    <!-- <script src="todo.js"></script> -->
    <script src="todo1.js"></script>
</body>

</html>
